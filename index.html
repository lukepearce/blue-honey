<body>

<div class="slide-content">
	<div class="slide-content__left">
		<h1 class="h h1">Blue<br><span style="padding-left: 0.48em;">Honey</span></h1>
		<h2 class="h h2">Vintage styles <br>&amp; classic brands</h2>
	</div>

	<div class="slide-content__right">
		<h3>We live at</h3>
		<p>4-6 High Street Arcade<br>Cardiff</p>
		<h3>We open from</h3>
		<p>Monday - Saturday 11am - 6pm<br>Sunday 11am - 5pm</p>
		<ul class="social-links">

<div id='slider' class='swipe'>
	<div class='swipe-wrap'>
		<div>
			<div class="background-image" style="background-image: url('assets/img/BH-adidasa.jpg'); "></div>
		</div>
		<div>
			<div class="background-image" style="background-image: url('assets/img/BH-downstairs-1a.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;"></div>
		</div>
		<div>
			<div class="background-image" style="background-image: url('assets/img/BH-outside-1a.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;"></div>

		<div>
			<div class="background-image" style="background-image: url('assets/img/BH-upstairs-1a.jpg'); background-size: cover; background-repeat: no-repeat; height: 100%;"></div>
		</div>
	</div>
</div>

<script src="assets/js/scripts.js"></script>
<script>
	window.mySwipe = new Swipe(document.getElementById('slider'), {
		speed: 300,
		auto: 8000,
		continuous: true,

		stopPropagation: false,
